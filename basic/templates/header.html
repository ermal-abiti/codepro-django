<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeProDjango{% endblock %}</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type = "text/css"/>
    <!--
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    -->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="/">CodePro </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="" role="presentation"><a href="/about/">About </a></li>
                    <li role="presentation"><a href="/blog/">Blog </a></li>
                    <li role="presentation"><a href="/library/">Library </a></li>
                    <li role="presentation"><a href="https://github.com/ermal-abiti" target="_blank"><i class="fa fa-github"></i> GitHub </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <div id="footer">
            <p>Copyright CodePro 2016-2017 - All Rights Reserved - Designed and Developed by Ermal Abiti</p>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
